<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="width: 300px; margin-top: 30px; margin-left: 20px;">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">姓名</label>
              <input class="form-control" id="exampleInputEmail1" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">年龄</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="请输入年龄">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">所属学院</label>
                <select class="form-control">
                    <option>水利学院</option>
                    <option>信息工程学院</option>
                    <option>外国语学院</option>
                    <option>国际教育学院</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">专业</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="请输入专业">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">账号名称</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">密码</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="请输入密码">
            </div>

            <textarea class="form-control" rows="3">请输入留言</textarea>
            <div class="form-group">
              <label for="exampleInputFile">照片</label>
              <input type="file" id="exampleInputFile">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
            <a href="https://www.baidu.com">联系我们</a>
        </form>
        
    </div>
    
</body>
</html>
