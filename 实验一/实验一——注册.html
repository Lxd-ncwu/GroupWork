<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201820111张海彬</title>
</head>
<body>
    <center>
        <form>
            <table>
                <tr>
                    <th colspan="2">学生信息注册</th>
                </tr>
                <tr>
                    <td>姓名：  </td>
                    <td> <input type="text"> <td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio">男
                        <input type="radio">女
                    </td>
                </tr>
                <tr>
                    <td>年龄：  </td>
                    <td> <input type="text"> <td>
                </tr>
                <tr>
                    <td>出生日期</td>
                    <td><input type="text">&nbsp&nbsp&nbsp按格式yyyy-mm-dd</td>
                </tr>
                <tr>
                    <td>学校：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>所属院校：</td>
                    <td>
                        <select name="zhuanye">
                            <option>信息工程学院
                            <option>外国语学院
                            <option>研究生院
                            <option>土木学院
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>专业：</td>
                    <td>
                        <select name="zhuanye">
                            <option>计算机科学与技术
                            <option>软件工程
                            <option>网络安全
                            <option>人工智能
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>账号名称：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>邮箱名称：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>密码  ：</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>个人介绍：</td>
                    <td><textarea rows="4",cols="80"></textarea></td>
                </tr>
                <tr>
                    <td>上传照片：</td>
                    <td><input type="file"></td>
                </tr>
            </table>
            <input type="submit" value="提交">
            <input type="reset" value="取消">
        </form>
    </center>
    <p>
        <a href="./实验一——弹球.html">转至实验一第二问</a>
    </p>
</body>
</html>
